<div class="modal" id="mymodal">
    <div class="modal-dialog">
        <div id="modal_content" class="modal-content" data-type="edit">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">{% block modalTitle %}Title{% endblock %}</h4>
            </div>
            <div class="modal-body">
                <form id="studioForm">
                    <div class="form-group clearfix">
                        <label for="name" class="col-sm-2 control-label">名称: </label>
                        <div class="col-sm-10">
                            <input type="text" name="studio_name" class="form-control" id="name" placeholder="name">
                        </div>

                    </div>
                    <div class="form-group clearfix">
                        <label for="row" class="col-sm-2 control-label">行数: </label>
                        <div class="col-sm-10">
                            <input type="text" name="studio_row" class="form-control" id="row" placeholder="5">
                        </div>

                    </div>
                    <div class="form-group clearfix">
                        <label for="col" class="col-sm-2 control-label">列数: </label>
                        <div class="col-sm-10">
                            <input type="text" name="studio_col" class="form-control" id="col" placeholder="5">
                        </div>

                    </div>
                    <div class="form-group">
                        <label>说明: </label>
                        <textarea class="form-control" id="studio_inc" name="introduction" rows="3"></textarea>
                    </div>
                    <input name="studio_id" id="studio_id" type="hidden"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="studioSave">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
